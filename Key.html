<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Key</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center; width: 350px; }
        .key-display { background: #e0f7fa; color: #006064; font-size: 26px; font-weight: bold; padding: 15px; border-radius: 8px; border: 2px dashed #0097a7; margin: 20px 0; }
        .btn { background: #007bff; color: white; border: none; padding: 12px 25px; border-radius: 5px; font-size: 16px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

    <div class="card">
        <h2>üîê One-Time Key</h2>
        <p>This key is unique for this session.</p>

        <div class="key-display" id="generatedKey">Generating...</div>
        <button class="btn" onclick="copyKey()">üìã Copy Key</button>
    </div>

    <script>
        // 1. URL se ID nikalo (Jo App ne bheja hai)
        const urlParams = new URLSearchParams(window.location.search);
        const uniqueID = urlParams.get('id');

        if (uniqueID) {
            // ------------------------------------------------
            // SECRET FORMULA (Ye App aur Website dono me same hona chahiye)
            // Logic: "BINGE" + (ID * 543)
            // ------------------------------------------------
            var secretMath = parseInt(uniqueID) * 543;
            var finalKey = "BINGE" + secretMath;

            document.getElementById("generatedKey").innerText = finalKey;
        } else {
            document.getElementById("generatedKey").innerText = "Error: Invalid Link";
        }

        function copyKey() {
            var keyText = document.getElementById("generatedKey").innerText;
            navigator.clipboard.writeText(keyText);
            alert("Copied!");
        }
    </script>

</body>
</html>
